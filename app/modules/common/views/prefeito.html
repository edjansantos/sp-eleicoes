<div class="container">
	<h1>Candidatos a Prefeito</h1>

	<div class="row">
	  <div class="col-xs-6" ng-repeat="candidato in ::vm.candidatosList">
		  <div class="panel panel-default">
		  	<div class="panel-body">
		  		<div class="row text-center">
					<div class="col-xs-24">
						<img ng-src="{{::candidato.foto}}" class="img-responsive center-block" />
					</div>	
					<div class="col-xs-24">
						<strong ng-bind="::candidato.nomeUrna"></strong> <span class="badge" ng-bind="::candidato.numero"></span>
					</div>
				</div>
		  	</div>
		  </div>		
	  </div>
	</ul>
</div>
